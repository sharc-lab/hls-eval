[project]
name = "hls-eval"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = "==3.12.*"
dependencies = [
    "joblib>=1.4.2",
    "llm-together>=0.4",
    "matplotlib>=3.10.0",
    "numpy>=1.26.4",
    "pandas>=2.2.3",
    "psutil>=7.0.0",
