    "vllm>=0.7.2",
]

[dependency-groups]
dev = ["mypy>=1.15.0", "pytest>=8.3.4", "pytest-xdist>=3.6.1", "ruff>=0.9.6"]

[tool.pytest.ini_options]
log_cli = true
log_level = "DEBUG"
